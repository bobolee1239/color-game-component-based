<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<title>Color Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="../styles/main.css"> -->
</head>

<body>
	<div class="stripe">
		<div class="navbar container">
			<span class="brand">Color Game</span>
			<span class="modeDeck">
				<button class="mode selected" id="easy">Easy</button>
				<button class="mode" id="hard">Hard</button>
				<button class="mode" id="nightmare">Nightmare</button>
			</span>
			<span class="about">DataLab</span>
		</div>
	</div>

	<h1 class="board">
		<span class="color-picked">RGB</span><br/>
		<span class="message">What's the color?</span>
	</h1>

	<div class="deck container">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>

	<div id="footer">
		<button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>New Color</span></button>
	</div>
	<!-- <script type="text/javascript" src="scripts/main.js"></script> -->
	<script src="vendor.bundle.js"></script>
	<script src="main.bundle.js"></script>
</body>

</html>
